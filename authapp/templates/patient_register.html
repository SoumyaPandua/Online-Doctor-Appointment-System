{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PatientRegistration Form</title>
    <link rel="icon" type="image/x-icon" href="{{ content.favicon.url }}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/authcss/styles.css' %}">
  </head>
  <body>
    <section class="container">
      <header> Patient Registration Form</header>
      <form action="#" class="form" method="post">
        {% csrf_token %}
        <div class="column">
          <div class="input-box">
            <label>First Name</label>
            <input type="text" name="first_name" placeholder="Enter first name" required />
          </div>
          <div class="input-box">
            <label>Last Name</label>
            <input type="text" name="last_name" placeholder="Enter last name" required />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter email address" required />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" name="dob" placeholder="Enter birth date" required />
          </div>
          <div class="input-box">
            <label>Photo</label>
            <input type="file" name="image" placeholder="Enter photo" required />
          </div>
        </div>

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">other</label>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Password</label>
            <input type="password" name="password1" placeholder="Enter Password" required />
          </div>
          <div class="input-box">
            <label>Confirm Password</label>
            <input type="password" name="password2" placeholder="Enter Confirm Password" required />
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>
      <div class="login-link">
        Already have an account ?? <a href="{%url 'patient_login' %}">Login</a>
      </div>
    </section>
  </body>
</html>
