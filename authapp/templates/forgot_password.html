{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Doctor Registration Form</title>
    <link rel="icon" type="image/x-icon" href="{{ content.favicon.url }}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/authcss/styles.css' %}">
  </head>
  <body>
    <section class="container">
      <header>Forgot Password</header>
      {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
      <form action="#" class="form" method="post">
        {% csrf_token %}
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter email address" required />
        </div>

        <div class="input-box">
          <label>New Password</label>
          <input type="password" name="new_password" placeholder="Enter Password" required />
        </div>

        <div class="input-box">
          <label>Confirm Password</label>
          <input type="password" name="confirm_password" placeholder="Enter Confirm Password" required />
        </div>

        <button type="submit">Update Password</button>
      </form>
    </section>
  </body>
</html>
